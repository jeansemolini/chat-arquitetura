<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="/css/main.css" />
</head>
<body>
    <div id="username-page">
        <div class="username-page-container">
            <h1 class="title">Digite seu usuário</h1>
            <form id="usernameForm" name="usernameForm">
                <div class="form-group">
                    <input type="text" id="nome" placeholder="Usuário" autocomplete="off"
                           class="form-control">
                </div>
                <div class="form-group">
                    <button type="submit" class="accent username-submit">Iniciar Chat</button>
                </div>
            </form>
        </div>
    </div>

    <div id="chat-page" style="display: none" class="hidden">
        <div class="chat-container">
            <div class="chat-header">
                <h2>Arquitetura de Software Distribuídos</h2>
            </div>
            <div class="conectando">Conectando...</div>
            <ul id="areaMensagem">

            </ul>
            <form id="messageForm" name="messageForm" nameForm="messageForm">
                <div class="form-group">
                    <div class="input-group clearfix">
                        <input type="text" id="mensagem" placeholder="Digite a mensagem..."
                               autocomplete="off" class="form-control" />
                        <button type="submit" class="primary">Enviar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/main.js"></script>

</html>
